<div class="row" [ngStyle]="{'padding-top': '50px'}">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Reactive Forms Demo</h3>
      </div>
      <div class="panel-body">
        <form [formGroup]="form" (submit)="onSubmit()">
          <div class="form-group" [customErrorMessages]="customErrors">
            <label class="control-label" for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                   formControlName="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Accept Terms
            </label>
          </div>
          <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
